<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - NAVER</title>
  <link rel="icon" href="https://s.pstatic.net/static/www/nFavicon96.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      width: 280px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      background-color: #03c75a;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>Log in to NAVER</h3>
    <input type="text" placeholder="Username or email" />
    <input type="password" placeholder="Password" />
    <button>Log In</button>
  </div>
</body>
</html>
