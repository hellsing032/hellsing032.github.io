<!DOCTYPE html>
<html>
  <head>
    <title>Address Bar Spoofing Demo</title>
    <script>
      // Langsung eksekusi setelah page load
      window.onload = () => {
        // Langkah 1: Tambahkan riwayat palsu ke google.com
        history.pushState({}, '', 'https://www.google.com');

        // Langkah 2: Redirect ke google.com (atau bisa diganti ke domain target lain)
        setTimeout(() => {
          location.href = "https://www.google.com";
        }, 1000);
      };
    </script>
  </head>
  <body>
    <h1>Redirecting to Google...</h1>
  </body>
