<html>
    <body>
        <script>
    
        (function () {
            Object.keys(window)
                .filter(key => key.startsWith('on'))
                .forEach(event => {
                    window.addEventListener(event.slice(2), e => {
                        window.open(`https://google/?event=${e.type}&element=global`, "_blank");
                    });
                });

            const addListeners = () => {
                const eventTypes = Object.keys(window)
                    .filter(key => key.startsWith('on'))
                    .map(key => key.slice(2));
                const elements = document.querySelectorAll('*');

                elements.forEach(element => {
                    eventTypes.forEach(eventType => {
                        element.addEventListener(eventType, e => {
                            const tagName = element.tagName.toLowerCase();
                    
                            window.open(`https://google.com/?event=${e.type}&element=${tagName}`, "_blank");
                        });
                    });
                });
            };
            for(let i=0; i<10;i++){
                addListeners();
            }

        })();
        </script>
    </body>
</html>
