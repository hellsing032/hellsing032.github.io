<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>https://www.naver.com</title>
  <link rel="icon" href="https://s.pstatic.net/static/www/nFavicon96.png">
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .box {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    input {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #444;
      border: none;
      color: white;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: green;
      color: white;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Log in to NAVER</h3>
    <input type="text" placeholder="Username or email">
    <input type="password" placeholder="Password">
    <button>Log In</button>
  </div>
</body>
</html>
